<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form e input fields</title>
</head>
<body background="https://thumbs.dreamstime.com/b/banner-musicale-smartphone-portatile-con-cuffie-audio-per-applicazioni-musicali-voce-battiti-radio-nero-sullo-sfondo-219918317.jpg">
    
    <h1 align="center" style="color: snow;">Beat
        <span style="color:rgb(138, 138, 138)">Cloud</span></h1>

<form onsubmit="alert ('Benvenuto in BeatCloud')">
    <div align="center"><p>
        <input type="text" placeholder="Nome"/>
    </p></div>
    <div align="center"><p>
        <input type="text" placeholder="Cognome"/>
    </p></div>
    <div align="center"><p>
        <input type="email" placeholder="E-mail"/>
    </p></div>
    <div align="center"><p>
        <input type="password" placeholder="Password"/>
    </p></div>
    <div align="center"><p>
        <input type="number" placeholder="Numero di telefono"/>
    </p></div>
    <div align="center" style="color: snow;"><p> Data di nascita:
        <input type="date"/>
    </p></div>
    <div align="center" style="color: snow;"><p> Accetta termini e condizioni.
        <input type="radio"/>
    </p></div>
    <h5><div align="center" style="color: snow;">Seleziona i tuoi generi preferiti:
    </h5>
    <div align="center" style="color: snow;"><p> Rap
        <input type="checkbox"/></p>
        </div>
        <div align="center" style="color: snow;"><p> Classica
            <input type="checkbox"/>
        </p></div>
        <div align="center" style="color: snow;"><p> Rock
            <input type="checkbox"/>
        </p></div>
        <div align="center" style="color: snow;"><p> Elettronica
            <input type="checkbox"/>
        </p></div>
        <div align="center" style="color: snow;"><p> Altro
            <input type="checkbox"/>
        </p></div>

        <div align="center"><button type="submit">Iscriviti!</button></div>
</form>
</body>
</html>
